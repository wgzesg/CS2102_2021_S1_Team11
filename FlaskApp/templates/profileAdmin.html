<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Profile</title>    <link href="static/css/topbar.css" rel="stylesheet" media="all">

	<link rel="icon" type="image/png" href="https://cs2102project.herokuapp.com/static/images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="https://cs2102project.herokuapp.com/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cs2102project.herokuapp.com/static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cs2102project.herokuapp.com/static/vendor/animate/animate.css">
    <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cs2102project.herokuapp.com/static/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cs2102project.herokuapp.com/static/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cs2102project.herokuapp.com/static/vendor/select2/select2.min.css">

	<link rel="stylesheet" type="text/css" href="https://cs2102project.herokuapp.com/static/vendor/daterangepicker/daterangepicker.css">

	<link rel="stylesheet" type="text/css" href="https://cs2102project.herokuapp.com/static/css/login-main.css">
    <style>
        .content{
            position: relative;
            left: 50%;
            top: 75%;
            width: 800px;
            height: 20px;
            transform: translate(-28%,120%);
        }

        .table {
            position: absolute;
            max-width: 500px;
            bottom: 80%;
            right: 30%;
            width: 50%;
        }

        body {
            color: #222;
            font-family: 'Open Sans', sans-serif;
            font-size: 15px;
            font-weight: 400;
            line-height: 24px;
        }

        h1 {
            color: #222;
            font-family: 'Open Sans', sans-serif;
            font-size: 15px;
            font-weight: 400;
            line-height: 24px;
            margin: 0 0 14px;
        }

        .pagination {
            justify-content: center;
            margin-bottom: 40px;
            position: absolute;
            margin-top: 20px;
        }

        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ddd;
        }

        .pagination a.active {
            background-color: #4CAF50;
            color: white;
        }

        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }

        a.more-link {
            color: white;
            font-weight: bold;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
            padding: 3px 10px;
            background-color: #ff6600;
            border-radius: 5px;
            float: right;
        }

        a.more-link:hover {
            text-decoration: none;
            background-color: #666;
            border-radius: 0px;
        }
    </style>
</head>

<body>
    <div class="topbar">
      <a href="https://cs2102project.herokuapp.com/admin">Home</a>
      <a href="https://cs2102project.herokuapp.com/admin/profile">Profile</a>
      <a href="https://cs2102project.herokuapp.com/admin/summary">Summary</a>
      <a href="https://cs2102project.herokuapp.com/admin/dailyprice">Daily Price</a>
      <a href="https://cs2102project.herokuapp.com/logout">Logout</a>
    </div>
    <div class="wrapper">
        <div class="content">
            <h1>
                <p>Hello, {{ username }}! Update your profile <a href="/admin/profile/update" class="btn btn-outline-secondary btn-sm">HERE</a></p>
            </h1>
            <div class="table">{{table}}</div>
        </div>
    </div>
</body>

</html>
