    <style>
        .container {
            width: 390px;
        }

        #addButton{
            display: block;
            margin: 0 auto;
        }

        .buttonWrapper {
            padding-bottom: 32px;
            padding-top: 30px;
        }

        #registerButton {
            display: block;
            margin: 0 auto;
        }

        .formField {
            padding: 10px 0;
        }
        #logout{
            float: right;
        }
        .wrapper{
            position: relative;
        }
        .content{
            position: absolute;
            left: 50%;
            top: 50%;
            width: 900px;
            height: 200px;
            transform: translate(-28%,100%);
        }
        .table{
            font-size: 14px;
            position: absolute;
            margin-top: 30px;
            left: 23%;
        }
    </style>
</head>

<body>
    <div class="topbar">
        <a href="https://cs2102project.herokuapp.com/caretaker">Home</a>
        <a href="https://cs2102project.herokuapp.com/caretaker/profile">Profile</a>
        <a href="https://cs2102project.herokuapp.com/caretaker/cantakecare">Categories</a>
        <a href="https://cs2102project.herokuapp.com/caretaker/biddings">Biddings</a>
        <a href="https://cs2102project.herokuapp.com/caretaker/available">Availability</a>
        <a href="https://cs2102project.herokuapp.com/logout" id="logout">Logout</a>
    </div>
    <div class="wrapper">
        <div class="content">
            <p>Add a new category <a href="https://cs2102project.herokuapp.com/caretaker/cantakecare/new">here</a></p>
            <p>Here are a list of pets that you chose to be able to take care of:</p>
            <div class="table">{{table}}</div>  
        </div>
    </div>
</body>
