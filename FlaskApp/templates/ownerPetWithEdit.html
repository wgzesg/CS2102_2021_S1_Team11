	<link rel="stylesheet" type="text/css" href="https://cs2102project.herokuapp.com/static/css/topbar.css">
    <style>
        .container {
            width: 1000px;
            text-align: center;
        }

        #addButton{
            display: block;
            margin: 0 auto;
        }

        .buttonWrapper {
            padding-bottom: 32px;
            padding-top: 30px;
        }

        #registerButton {
            display: block;
            margin: 0 auto;
        }

        .formField {
            padding: 10px 0;
        }

        #logout {
            float: right;
        }

        .button_wrapper{
            display: block;
            width: 400px;
            margin: 0 auto;
            text-align: center;
            left: 0;
            right: 0;
            top: 30vh;
            margin-left: 60px;
        }
        h3{
            padding-top: 20px;
        }
        .result-row{
            padding: 10px 0;
        }

        .edit{
            display: inline;
            opacity: 1; 
            width: 70px;
            height: 35px;
            margin-left: 20px;
        }
        .container-login100{
            min-height: 94vh;
        }

        h1{
            font-size: 20px;
        }
        .table{
            font-size: 14px;
            position: absolute;
            margin-top: 30px;
        }
        .content{
            position: absolute;
            left: 50%;
            top: 50%;
            width: 900px;
            height: 200px;
            transform: translate(-28%,100%);
        }
        .wrapper {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="topbar">
      <a href="https://cs2102project.herokuapp.com/owner">Home</a>
      <a href="https://cs2102project.herokuapp.com/owner/pet">Pets</a>
      <a href="https://cs2102project.herokuapp.com/owner/bid">Bid</a>
      <a href="https://cs2102project.herokuapp.com/owner/review">Review</a>
      <a href="https://cs2102project.herokuapp.com/logout" id="logout">Logout</a>
    </div>
    <div class="wrapper">
        <div class="content">
            <h1>
                Add a pet <a href="https://cs2102project.herokuapp.com/owner/pet/new" class="btn btn-outline-secondary btn-sm">HERE</a>
                <p>Here are a list of your pets.</p>
            </h1>
            <div class="table">{{table}}</div>
        </div>
    </div>
</body>
